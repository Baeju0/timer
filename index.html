<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="timer">
        <input type="number" min="0" placeholder="분" id="m"/>
        <input type="number" min="0" placeholder="초" id="s"/>
        <button onclick="displayTime()" id="start">시작</button>
    </div>

    <div class="timeDisplay">
        <h1 style="display:inline" id="minStart"></h1>
        <h1 style="display:inline" id="secStart"></h1>
        <button style="display: none" id="stop">정지</button>
        <button style="display: none" id="reset">초기화</button>
    </div>

    <script src="timer.js"></script>

</body>
</html>
